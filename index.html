<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cyberevy // booting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="boot-sound" src="https://actions.google.com/sounds/v1/science_fiction/alien_ship_fade_out.ogg" preload="auto"></audio>

  <!-- Glitch background video -->
  <video id="boot-video-bg" autoplay muted loop playsinline>
    <source src="glitch.mp4" type="video/mp4" />
  </video>

  <div id="boot"><span id="boot-text"></span><span id="cursor"></span></div>

  <div id="main">
    <div class="overlay">
      <div class="title-glow" id="title"></div>
      <div class="section subtitle" id="subtitle"></div>
      <div class="section" id="prompt">cyberevy@core:~$ <input id="terminal-input" type="text" autofocus autocomplete="off"></div>
      <div class="section" id="help">
        <p>Available commands:</p>
        <ul>
          <li><code>about</code> - Learn more about me</li>
          <li><code>projects</code> - View my recent work</li>
          <li><code>contact</code> - How to reach me</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
